<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <style>
      .div_blue {
        padding: 20px;
        border: 10px solid;
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      .div_red{
        border: 20px solid;
        width: 200px;
        height: 200px;
        background-color: red;
        margin-left: 200px;
      }
      .div_green{
        border: 10px solid;
        width: 200px;
        height: 200px;
        background-color: green;
        margin-left: 400px;
      }
      </style>
  </head>
  <body>
    <main>
     <div class="div_blue"></div>
     <div class="div_red"></div>
     <div class="div_green"></div>
    </main>
  </body>
</html>
